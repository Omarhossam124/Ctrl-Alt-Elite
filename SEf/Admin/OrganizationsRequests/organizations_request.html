<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./organizations_request.css">
        <link rel="stylesheet" href="../../Admin/Home/admin_page.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-boQlKl8gq5zSWQXJu9cpQLTln5Orqq4z1NRCfhDMsD8wR5/YifqSXzJwzTTP03a7" crossorigin="anonymous"></script>


    </head>

    <body style="background-color: var(--background);">
  <main>
    <h3 class="HeadingClass">View organizations</h3>

    <div class="row justify-content-around">  <div class="col-6">  <table class="table table-sm table-bordered" style="background-color: var(--primary)" id="requestsTable">
          <thead>
            <h3 class="SubHeadingClass">Organizations requests</h3>
            <tr>
              <th scope="col" style="width: 100px;">Request ID</th>
              <th scope="col" style="width: 200px;">Name</th>
              <th scope="col" style="width: 300px;">Details</th>
              <th scope="col" style="width: 200px;">Action</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>

      <div class="col-6">  <div class="row">  <div class="col-6">  <table class="table table-sm table-bordered" style="background-color: var(--secondary)" id="acceptedTable">
              <thead>
                <h3 class="SubHeadingClass">Accepted organizations</h3>
                <tr>
                  <th scope="col" style="width: 150px;">Request ID</th>
                  <th scope="col" style="width: 300px;">Name</th>
                  <th scope="col" style="width: 150px;">Undo</th>
                </tr>
              </thead>
              <tbody>
                </tbody>
            </table>
          </div>

          <div class="col-6">  <table class="table table-sm table-bordered" style="background-color: var(--accent)" id="rejectedTable">
              <thead>
                <h3 class="SubHeadingClass">Rejected organizations</h3>
                <tr>
                  <th scope="col" style="width: 150px;">Request ID</th>
                  <th scope="col" style="width: 300px;">Name</th>
                  <th scope="col" style="width: 150px;">Undo</th>
                </tr>
              </thead>
              <tbody>
                </tbody>
            </table>
          </div>
          </div> 
        
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">This is a Modal</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h1 id="OrgName"></h1>
                  <h2 id="location"></h2>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
      
          
              
        </main>
