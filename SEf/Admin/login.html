<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-form {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2 class="text-center">Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="username" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
          <button type="button" onclick="login()" class="btn btn-primary btn-block">Log in</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function login() {
      // Here, you can add your login logic to validate username and password
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // For demonstration purposes, let's assume login is successful if both fields are non-empty
      if (username !== "" && password !== "") {
        // Redirect to the new page
        window.location.href = "Home/admin_main.html";
      } else {
        // Display an error message if login fails
        alert("Invalid username or password");
      }
    }
  </script>
</body>
</html>
