<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">GUC Student</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required>
            </div>

            <div class="form-group" id="addressFormGroup">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group" id="governorateFormGroup">
                <label for="governorate">Governorate</label>
                <select id="governorate" name="governorate" required>
                    <option value="cairo">Cairo</option>
                    <option value="alexandria">Alexandria</option>
                    <option value="giza">Domyat</option>
                </select>
            </div>

            <div id="donorFields" style="display: none;">
                <div class="form-group">
                    <label for="donorSpeciality">Speciality</label>
                    <input type="text" id="donorSpeciality" name="donorSpeciality">
                </div>
                <div class="form-group">
                    <label for="donorProbono">Pro-bono Cases</label>
                    <input type="text" id="donorProbono" name="donorProbono">
                </div>
            </div>
            
            <div id="teacherFields" style="display: none;">
                <div class="form-group">
                    <label for="teacherSubjects">Subjects</label>
                    <input type="text" id="teacherSubjects" name="teacherSubjects">
                </div>
                <div class="form-group">
                    <label for="teacherProbono">Pro-bono Classes</label>
                    <input type="text" id="teacherProbono" name="teacherProbono">
                </div>
            </div>

            <div id="doctorFields" style="display: none;">
                <div class="form-group">
                    Clinic Address
                    <input type="text" id="clinicAddress" name="clinicAddress">
                </div>
                <div class="form-group">
                    Clinic Area
                    <input type="text" id="clinicArea" name="clinicArea">
                </div>
                <div class="form-group">
                    Clinic Governorate
                    <input type="text" id="clinicGovernorate" name="clinicGovernorate">
                </div>
            </div>
            
            <div id="org-fields" style="display: none;">
                <div class="form-group">
                    <label for="orgname">Organization Name</label>
                    <input type="text" id="orgname" name="orgname">
                </div>
                <div class="form-group">
                    <label for="orgtype">Organization Type</label>
                    <input type="text" id="orgtype" name="orgtype">
                </div>
            </div>

            <div class="form-group radio-group">
                <span>Register as a:</span>
                <input type="radio" id="donor" name="usertype" value="donor" onchange="saveUserType()">
                <label for="donor">Donor</label>
                <input type="radio" id="organization" name="usertype" value="organization" onchange="saveUserType()">
                <label for="organization">Organization</label>
            </div>
            
            <div id="donorTypeDropdown" class="dropdown">
                <select id="donorType">
                    <option value="regular">Regular Donor</option>
                    <option value="doctor">Doctor</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <div class="form-group">
                <label for="document">Upload Verification Document</label>
                <input type="file" id="document" name="document">
            </div>

            <button type="submit">Register</button>
            <div class="login-link">
                <p>Already have an account?</p>
                <button id="login-btn">Login</button>
            </div>
            <br>
            <br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3455.7423715286795!2d31.438770874674777!3d29.9868331212997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583cb2bfafbe73%3A0x6e7220116094726d!2sGerman%20University%20in%20Cairo%20(GUC)!5e0!3m2!1sen!2seg!4v1715532987754!5m2!1sen!2seg&markers=29.9868331212997,31.438770874674777" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <br>
            <!-- Button to open the map modal -->
            <button onclick="openMapModal()">Open Map</button>
            <!-- Modal for displaying the map with a draggable marker -->
            <div id="mapModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeMapModal()">&times;</span>
                    <div id="map"></div>
                </div>
            </div>

        </form>
    </div>

<script src="register.js" defer></script>

</body>
</html>
