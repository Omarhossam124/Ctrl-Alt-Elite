<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="mb-4">Create a New Post</h2>
      <form>
        <div class="form-group">
          <label for="postTitle">Title</label>
          <input type="text" class="form-control" id="postTitle" placeholder="Enter post title">
        </div>
        <div class="form-group">
          <label for="postContent">Description</label>
          <textarea class="form-control" id="postContent" rows="5" placeholder="Enter post content"></textarea>
        </div>
        <div class="form-group">
          <label for="postImage">Upload Image</label>
          <input type="file" class="form-control-file" id="postImage">
        </div>
        <div class="form-group form-check">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
