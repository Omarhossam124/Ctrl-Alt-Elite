<!doctype html>
<html lang="en">
<head>
    <title>Your Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
        
    <link rel="stylesheet" href="Profile.css">

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <!-- Profile Picture Container with Black Border -->
            <div class="profile-picture-container">
                <!-- Profile Picture -->
                <img id="profile-picture" src="profile-picture.jpg" alt="Profile Picture" class="img-fluid rounded-circle mb-3">
            </div>
            <!-- Edit Picture Button Container -->
            <div class="edit-picture-container">
                <!-- Edit Picture Button -->
                <label for="file-input" class="edit-picture-button">Edit Picture</label>
                <input type="file" id="file-input" style="display: none;">
            </div>
        </div>
        
        <div class="col-md-8">
            <!-- User Information -->
            <h2>Profile</h2>
            <!-- Display user's name with edit button -->
            <div class="user-info">
                <p><strong>Name:</strong> <span id="user-name">Mohamed Tamer</span> <button class="btn btn-sm btn-secondary edit-name-btn">Edit</button></p>
            </div>
            <!-- Display user's email from local storage -->
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <!-- Bio Text Box -->
            <h2>Bio</h2>
            <textarea class="form-control" rows="5" placeholder="Write something about yourself..."></textarea>
            <!-- Save Changes Button -->
            <button class="btn btn-primary mt-3" id="save-changes-btn">Save Changes</button>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- Profile.js -->
<script src="Profile.js"></script>

</body>
</html>
